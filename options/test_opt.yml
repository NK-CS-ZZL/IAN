name: test_final
model_type: PyramidRelightingModel
layers: 3
scale_factor: 2
interp_mode: bicubic
gpu_id: '0'
scale: 1
crop_border: ~  
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0
rank: 0
parallel: False
datasets:
  test_1:  # the 1st test dataset
    name: VIDIT
    type: PairedImageWithAuxiliaryDataset
    test_mode: true
    dataroot_input: ./data/test/input
    dataroot_auxiliary: 
      - ./data/test/normals
      - ./data/test/depth
    auxiliary_type: '.npy'
    auxiliary_dim: 
      - 3
      - 1



# network structures
network_g:
  type: "One2One"
  aux_channels: 4

val:
  save_tb_img: false
  save_tb_select: ~ 
  save_img: true


# path
path:
  pretrain_network_g: ~
  strict_load_g: true
